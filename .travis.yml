language: r
cache: packages
latex: false
pandoc: false

addons:
  apt:
    packages:
    - libgit2-dev
  homebrew:
    packages:
    - libgit2

stages:
- name: test
  if: tag IS blank
- name: coverage
  if: tag IS blank
- name: deploy
  if: tag IS present

jobs:
  include:
  - r: release
    os: linux
  - r: devel
    os: linux
  - r: 3.4
    os: linux
  - r: release
    os: osx
  - stage: coverage
    r: release
    os: linux
    r_packages:
    - covr
    script:
    - travis_wait 30 Rscript -e 'covr::codecov(type="all")'
  - stage: deploy
    r: release
    os: osx
    script:
    - R CMD build .
    - mkdir -p plib
    - TARBALL=$(ls -1t *.tar.gz)
    - R CMD INSTALL --build -l plib ${TARBALL}
    - rm -rf plib
    deploy:
      provider: releases
      token:
        secure: 
      file_glob: true
      file:
      - subplex_*.tgz
      - subplex_*.tar.gz
      cleanup: false
      on:
        tags: true
